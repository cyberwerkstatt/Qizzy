<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Quizzy</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
    <script src="./node_modules/canvas-confetti/src/confetti.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
  </head>
  <body onload="init()">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>
    <!-- Navbar -->
    <nav class="navbar bg-light">
        <div class="container-fluid">
            <h1 class="navbar-brand mb-0 h1">Welcome to Quizzy</h1>
        </div>
    </nav>

    <div id="endScreen" class="endScreen" style="display:none">
      <div id="endScreen-div" class="endScreen-div">
        
      </div>
    </div>

    <div id="main-container" class="main-container">
        <div class="card" style="width: 18rem;">
            <div class="main-pic">
                <img src="./img/card-pic.png" class="card-img-top">
            </div>
            
            <div class="card-body">
                <h5 id="card-title" class="card-title">Card title</h5>
                <div class="progress">
                  <div id="progress-bar" class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" aria-label="Animated striped example" style="width: 0%"></div>
                </div>
                
                <div id="list-group" class="list-group">
                    
                  <button id="answer_1" class="list-group-item list-group-item-action" onclick="checkAnswer('answer_1')"></button>
                  <button id="answer_2" class="list-group-item list-group-item-action" onclick="checkAnswer('answer_2')"></button>
                  <button id="answer_3" class="list-group-item list-group-item-action" onclick="checkAnswer('answer_3')"></button>
                  <button id="answer_4" class="list-group-item list-group-item-action" onclick="checkAnswer('answer_4')"></button>
                
                </div>
                  
                <div class="nextQuestion-div">
                  <button id="button" type="button" class="btn btn-primary" onclick="nextQuestion()">NÃ¤chste Frage</button>
                </div>

                  
            </div>
        </div>

    </div>
  </body>
</html>
